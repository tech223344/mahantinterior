        /* New Custom Colors */
        :root {
            --primary: #CD9B4A; /* Gold/Bronze (Professional Accent) */
            --secondary: #333333; /* Deep Charcoal (Header/Footer Background) */
            --light: #f8f9fa; /* Light background used in sections */
            --dark: #212529;

        /* Global Typography and Background */
        body {

            }

        .btn-lg {
            padding: 0.8rem 2rem;

        }

        .bg-secondary {
            background-color: var(--secondary) !important;
        }

        /* Topbar & Header Styling */
        .row.bg-secondary {
            background: var(--secondary) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-brand h1 {
            font-weight: 700;
            font-style: normal;
            font-size: 1.5rem;
            margin: 0 !important;
        }

        /* Main Navigation */
        .navbar {
            padding: .5rem 1rem;
        }

        .navbar-nav .nav-link {
            color: var(--dark) !important;
            font-weight: 500;
            margin: 0 10px;
            padding: 15px 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }

            .navbar-nav .nav-link::after {
                content: '';
                position: absolute;
                width: 0;
                height: 2px;
                display: block;
                margin-top: 5px;
                right: 0;
                background: var(--primary);
                transition: width 0.3s ease;
            }

            .navbar-nav .nav-link:hover::after,
            .navbar-nav .nav-link.active::after {
                width: 100%;
                left: 0;
                background: var(--primary);
            }

        /* IMAGE DESIGN CHANGES FOR REFERENCE SITE LOOK */

        /* 1. Carousel Full Height & Image Styling */
        .container-fluid.p-0.nav-bar {
            /* Ensure nav bar sits on top of carousel content if possible, or stays fixed */
            position: absolute;
            width: 100%;
            z-index: 1000;
        }

        .container-fluid.p-0:not(.nav-bar) { /* Target the carousel container */
            margin-top: 0 !important; /* Remove top margin that pushed the carousel down */
        }

        #blog-carousel .carousel-item {
            height: 100vh; /* Set hero section to full screen height */
        }

            #blog-carousel .carousel-item img {
                height: 100%;
                object-fit: cover;
            }

        /* 2. Dark Overlay for High Contrast Text */
        #blog-carousel .carousel-caption {
            background: rgba(0, 0, 0, 0.4); /* Subtle dark overlay for contrast */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }

            /* 3. Refined Typography */
            #blog-carousel .carousel-caption h4 {
                font-size: 1.5rem;
                font-weight: 400;
                letter-spacing: 2px;
                text-transform: uppercase; /* Match modern reference style */
            }

            #blog-carousel .carousel-caption .display-4 {
                font-size: 3.5rem; /* Slightly larger heading */
                font-weight: 700;
                line-height: 1.2;
                text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5); /* Subtle shadow for text pop */
            }

        /* Service Cards */
        .card-body.bg-secondary {
            background-color: var(--primary) !important;
            border-radius: 0 0 0 0;
        }

        /* Footer */
        .footer .text-primary {
            color: var(--primary) !important;
        }
    </style>
